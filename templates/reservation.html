<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 3rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        input,
        select,
        textarea {
            padding: 0.8rem 1rem;
            font-size: 1.1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            width: 100%;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 1rem;
            transition: background-color 0.3s ease;
            border-radius: 8px;
        }

        input[type="submit"]:hover {
            background-color: #1f5f6b;
        }

        .required {
            color: #ff0000;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .features label {
            flex: 1 1 45%;
            background: #f0f8ff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .features input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        @media (max-width: 500px) {
            h2 {
                font-size: 2rem;
            }

            input,
            select,
            textarea {
                font-size: 1rem;
            }

            .features label {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Studio Session reservation</h2>
        <form action="{% url 'core:reservation' %}" method="POST">
            {% csrf_token %}

            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>

            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="phone">Phone <span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" placeholder="+254 7XXXXXXXX" required>

            <label for="date">Reservation Date <span class="required">*</span></label>
            <input type="date" id="date" name="date" required>

            <label for="time">Reservation Time <span class="required">*</span></label>
            <input type="time" id="time" name="time" required>

            <label>Reservation Type </label>
            <div class="studio-options">
                <label><input type="checkbox" name="studio_type" value="portrait"> Portrait Session</label>
                <label><input type="checkbox" name="studio_type" value="family"> Family Photography</label>
                <label><input type="checkbox" name="studio_type" value="streaming"> Live streaming / Live
                    podcast</label>
                <label><input type="checkbox" name="studio_type" value="graduation"> Graduation</label>
                <label><input type="checkbox" name="studio_type" value="engagement"> Engagement</label>
                <label><input type="checkbox" name="studio_type" value="corporate"> Corporate Headshots</label>
                <label><input type="checkbox" name="studio_type" value="product"> Product / Brand Photography</label>
                <label><input type="checkbox" name="studio_type" value="occassion"> Wedding / ruracio</label>
                <label><input type="checkbox" name="studio_type" value="birthday"> Birthday shoot</label>
                <label><input type="checkbox" name="studio_type" value="outdoor"> Outdoor shoot</label>
            </div>



            <label for="requests">Special Requests</label>
            <textarea id="requests" name="requests" placeholder="Any additional request......"></textarea>

            <input type="submit" value="Book session">

        </form>
    </div>

</body>

</html>
