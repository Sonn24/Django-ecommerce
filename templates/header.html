{% load static %}
{% load cart_template_tags %}

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Raymedia Graphics and Design</title>
  <meta content="Raymedia - Printing & Branding Experts" name="description">
  <meta content="Printing, Branding, Graphics, Raymedia" name="keywords">

  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Raleway:300,400,500,600,700|Poppins:300,400,500,600,700" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top bg-white shadow-sm">
    <div class="container-fluid px-4">
      <nav class="navbar navbar-expand-lg navbar-light">

        <!-- Logo (left with ~2rem spacing) -->
        <a class="navbar-brand me-4" href="{% url 'core:home' %}">
          <img src="{% static 'assets/img/Raymedia Logo.png' %}" alt="Company Logo" class="img-fluid" style="max-height: 60px;">
        </a>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!-- Centered Links -->
          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'core:home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'core:port' %}">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'core:shop' %}">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'core:home' %}#services">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'core:home' %}#about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'core:home' %}#contact">Contact</a></li>
          </ul>

          <!-- Right Side (User links, margin ~2rem from edge) -->
          <ul class="navbar-nav ms-auto me-4">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'core:order-summary' %}" class="nav-link">
                <span class="badge bg-danger me-1">{{ request.user|cart_item_count }}</span>
                <i class="fas fa-shopping-cart"></i> Cart
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_signup' %}">Signup</a>
            </li>
            {% endif %}
          </ul>

        </div>
      </nav>
    </div>
  </header>
  <!-- End Header -->

  <!-- Scripts -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
